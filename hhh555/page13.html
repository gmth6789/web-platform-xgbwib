@-webkit-keyframes load-progress-spinner {

100% {

}

.cu-steps {

}

}

}
.cu-steps .cu-item {
flex: 1;
text-align: center;
position: relative;
min-width: 50px;
}
.cu-steps .cu-item:not([class*="text-"]) {
color: #8799a3;
}
.cu-steps .cu-item [class*="cuIcon-"],
.cu-steps .cu-item .num {
display: block;
font-size: 20px;
line-height: 40px;
}
.cu-steps .cu-item::before,
.cu-steps .cu-item::after,
.cu-steps.steps-arrow .cu-item::before,
.cu-steps.steps-arrow .cu-item::after {
content: "";
display: block;
position: absolute;
height: 0px;
width: calc(100% - 40px);
border-bottom: 1px solid #ccc;
left: calc(0px - (100% - 40px) / 2);
top: 20px;
z-index: 0;
}
.cu-steps.steps-arrow .cu-item::before,
.cu-steps.steps-arrow .cu-item::after {
content: "\e6a3";
font-family: 'cuIcon';
height: 15px;
border-bottom-width: 0px;
line-height: 15px;
top: 0;
bottom: 0;
margin: auto;
color: #ccc;
}
.cu-steps.steps-bottom .cu-item::before,
.cu-steps.steps-bottom .cu-item::after {
bottom: 20px;
top: initial;
}
.cu-steps .cu-item::after {
border-bottom: 1px solid currentColor;
width: 0px;
transition: all 0.3s ease-in-out 0s;
}
.cu-steps .cu-item[class*="text-"]::after {
width: calc(100% - 40px);
color: currentColor;
}
.cu-steps .cu-item:first-child::before,
.cu-steps .cu-item:first-child::after {
display: none;
}
.cu-steps .cu-item .num {
width: 20px;
height: 20px;
border-radius: 50%;
line-height: 20px;
margin: 10px auto;
font-size: 12px;
border: 1px solid currentColor;
position: relative;
overflow: hidden;
}
.cu-steps .cu-item[class*="text-"] .num {
background-color: currentColor;
}
.cu-steps .cu-item .num::before,
.cu-steps .cu-item .num::after {
content: attr(data-index);
position: absolute;
left: 0;
right: 0;
top: 0;
bottom: 0;
margin: auto;
transition: all 0.3s ease-in-out 0s;
-webkit-transform: translateY(0px);
    transform: translateY(0px);
}
.cu-steps .cu-item[class*="text-"] .num::before {
-webkit-transform: translateY(-20px);
    transform: translateY(-20px);
color: #ffffff;
}
.cu-steps .cu-item .num::after {
-webkit-transform: translateY(20px);
    transform: translateY(20px);
color: #ffffff;
transition: all 0.3s ease-in-out 0s;
}
.cu-steps .cu-item[class*="text-"] .num::after {
content: "\e645";
font-family: 'cuIcon';
color: #ffffff;
-webkit-transform: translateY(0px);
    transform: translateY(0px);
}
.cu-steps .cu-item[class*="text-"] .num.err::after {
content: "\e646";
}

/* css 滤镜 控制黑白底色gif的 */
.gif-black{  
mix-blend-mode: screen;
}
.gif-white{  
mix-blend-mode: multiply;
}
/* Animation css */
[class*=animation-] {
-webkit-animation-duration: .5s;
      animation-duration: .5s;
-webkit-animation-timing-function: ease-out;
      animation-timing-function: ease-out;
-webkit-animation-fill-mode: both;
      animation-fill-mode: both
}
.animation-fade {
-webkit-animation-name: fade;
      animation-name: fade;
-webkit-animation-duration: .8s;
      animation-duration: .8s;
-webkit-animation-timing-function: linear;
      animation-timing-function: linear
}
.animation-scale-up {
-webkit-animation-name: scale-up;
      animation-name: scale-up
}
.animation-scale-down {
-webkit-animation-name: scale-down;
      animation-name: scale-down
}
.animation-slide-top {
-webkit-animation-name: slide-top;
      animation-name: slide-top
}
.animation-slide-bottom {
-webkit-animation-name: slide-bottom;
      animation-name: slide-bottom
}
.animation-slide-left {
-webkit-animation-name: slide-left;
      animation-name: slide-left
}
.animation-slide-right {
-webkit-animation-name: slide-right;
      animation-name: slide-right
}
.animation-shake {
-webkit-animation-name: shake;
      animation-name: shake
}
.animation-reverse {
animation-direction: reverse
}
@-webkit-keyframes fade {
0% {
  opacity: 0
}
100% {
  opacity: 1
}
}
@keyframes fade {
0% {
  opacity: 0
}
100% {
  opacity: 1
}
}
@-webkit-keyframes scale-up {
0% {
  opacity: 0;
  -webkit-transform: scale(.2);
          transform: scale(.2)
}
100% {
  opacity: 1;
  -webkit-transform: scale(1);
          transform: scale(1)
}
}
@keyframes scale-up {

uni-view,

uni-swiper,

box-sizing: border-box;

/* 骨架屏替代方案 */
.rf-skeleton {
background: #fff;
padding: 10px 0;
border-radius: 4px;
box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.05);
}
/* 图片载入替代方案 */
.image-wrapper {
font-size: 0;
background: #f3f3f3;
border-radius: 4px;
}
.image-wrapper uni-image {
width: 100%;
height: 100%;
transition: .6s;
opacity: 0;
}
.image-wrapper uni-image.loaded {
opacity: 1;
}
.common-hover {
background: #f5f5f5;
}
/*边框*/
.b-b:after,
.b-t:after {
position: absolute;
z-index: 3;
left: 0;
right: 0;
height: 0;
content: '';
-webkit-transform: scaleY(0.5);
    transform: scaleY(0.5);
border-bottom: 1px solid #E4E7ED;
}
.b-b:after {
bottom: 0;
}
.b-t:after {
top: 0;
}
/* button样式改写 */
uni-button,
uni-button {
height: 40px;
line-height: 40px;
font-size: 17px;
font-weight: normal;
}
uni-button.no-border:before, uni-button.no-border:after, uni-button.no-border:before, uni-button.no-border:after {
border: 0;
}
uni-button[type=default],
uni-button[type=default] {
color: #303133;
}
/* input 样式 */
.input-placeholder {
color: #999999;
}
.placeholder {
color: #999999;
}
/*通用 */
uni-view {
font-size: 14px;
line-height: 1.5;
}
uni-progress, uni-checkbox-group {
width: 100%;
}
uni-form {
width: 100%;
}
.rf-button {
color: #fff;
border-radius: 15px;
font-size: 16px;
}
uni-button {
background: none;
}
.rf-opacity {
opacity: 0.4;
}
.rf-space-between {
display: flex;
justify-content: space-between;
align-items: center;
}
/*数字角标*/
.uni-badge,
.uni-badge-default {
font-family: 'Helvetica Neue', Helvetica, sans-serif;
font-size: 12px;
line-height: 1;
display: inline-block;
padding: 3px 6px;
color: #333;
border-radius: 100px;
}
.uni-badge.uni-badge-inverted {
padding: 0 5px 0 0;
color: #929292;
background-color: transparent;
}
.uni-badge-primary {
color: #fff;
background-color: #007aff;
}
.uni-badge-blue.uni-badge-inverted,
.uni-badge-primary.uni-badge-inverted {
color: #007aff;
background-color: transparent;
}
.uni-badge-green,
.uni-badge-success {
color: #fff;
background-color: #4cd964;
}
.uni-badge-green.uni-badge-inverted,
.uni-badge-success.uni-badge-inverted {
color: #4cd964;
background-color: transparent;
}
.uni-badge-warning,
.uni-badge-yellow {
color: #fff;
background-color: #f0ad4e;
}
.uni-badge-warning.uni-badge-inverted,
.uni-badge-yellow.uni-badge-inverted {
color: #f0ad4e;
background-color: transparent;
}
.uni-badge-danger,
.uni-badge-red {
color: #fff;
background-color: #dd524d;
}
.uni-badge-danger.uni-badge-inverted,
.uni-badge-red.uni-badge-inverted {
color: #dd524d;
background-color: transparent;
}
.uni-badge-purple,
.uni-badge-royal {
color: #fff;
background-color: #8a6de9;
}
.uni-badge-purple.uni-badge-inverted,
.uni-badge-royal.uni-badge-inverted {
color: #8a6de9;
background-color: transparent;
}
/* 列表 */
.uni-list {
background-color: #ffffff;
position: relative;
width: 100%;
display: flex;
flex-direction: column;
}
.uni-list:after {
position: absolute;
z-index: 10;
right: 0;
bottom: 0;
left: 0;
height: 1px;
content: '';
-webkit-transform: scaleY(0.5);
transform: scaleY(0.5);
background-color: #c8c7cc;
}
.uni-list::before {
position: absolute;
z-index: 10;
right: 0;
top: 0;
left: 0;
height: 1px;

/*  弹出层 */
.popup {
position: fixed;
left: 0;
top: 0;
right: 0;
bottom: 0;
z-index: 101;
}
.popup.show {
display: block;
}
.popup.show .mask {
-webkit-animation: showPopup 0.2s linear both;
    animation: showPopup 0.2s linear both;
}
.popup.show .layer {
-webkit-animation: showLayer 0.2s linear both;
    animation: showLayer 0.2s linear both;
}
.popup.hide .mask {
-webkit-animation: hidePopup 0.2s linear both;
    animation: hidePopup 0.2s linear both;
}
.popup.hide .layer {
-webkit-animation: hideLayer 0.2s linear both;
    animation: hideLayer 0.2s linear both;
}
.popup.none {
display: none;
}
.popup .mask {
position: fixed;
top: 0;
width: 100%;
height: 100%;
z-index: 1;
background-color: rgba(0, 0, 0, 0.4);
}
.popup .layer {
position: fixed;
z-index: 101;
max-height: 70vh;
bottom: 45px;
width: 100%;
border-radius: 5px 5px 0 0;
background-color: #fff;
}
.popup .layer .content {
width: 100%;
padding: 10px 0;
}
.popup .layer .btn {
height: 33px;
line-height: 33px;
border-radius: 50px;
font-size: 15px;
margin: 15px 15px 10px;
}
.popup .layer-service {
min-height: 300px;
}
.popup .layer-service .btn {
width: calc(100% - 30px);
position: absolute;
bottom: 0;
}
.popup.service {
min-height: 300px;
}
.popup.service .row {
margin: 15px;
}
.popup.service .row .title {
font-size: 15px;
margin: 5px 0;
}
.popup.service .row .description {
font-size: 14px;
color: #999;
}
@-webkit-keyframes showPopup {
0% {
opacity: 0;
}
100% {
opacity: 1;
}
}
@keyframes showPopup {
0% {
opacity: 0;
}
100% {
opacity: 1;
}
}
@-webkit-keyframes hidePopup {
0% {
opacity: 1;
}
100% {
opacity: 0;
}
}
@keyframes hidePopup {
0% {
opacity: 1;
}
100% {
opacity: 0;
}
}
@-webkit-keyframes showLayer {
0% {
-webkit-transform: translateY(120%);
      transform: translateY(120%);
}
100% {
-webkit-transform: translateY(0%);
      transform: translateY(0%);
}
}
@keyframes showLayer {
0% {
-webkit-transform: translateY(120%);
      transform: translateY(120%);
}
100% {
-webkit-transform: translateY(0%);
      transform: translateY(0%);
}
}
@-webkit-keyframes hideLayer {
0% {
-webkit-transform: translateY(0);
      transform: translateY(0);
}
100% {
-webkit-transform: translateY(120%);
      transform: translateY(120%);
}
}
@keyframes hideLayer {
0% {
-webkit-transform: translateY(0);
      transform: translateY(0);
}
100% {
-webkit-transform: translateY(120%);
      transform: translateY(120%);
}
}
